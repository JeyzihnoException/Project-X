<div class="friends-page">
    <div th:each="friend : ${friends}" class="friend-row" th:attr="uuid=${friend.getUuid()}">
        <img src="/images/default_photo.jpg" alt="Photo" class="round-image">
        <div class="friend-name" th:text="${friend.getFirstName()} + ' ' + ${friend.getLastName()}">
        </div>
        <div class="delete-from-friend-friend-menu">Удалить из друзей</div>
    </div>
</div>
